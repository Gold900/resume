<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>
<body>
  <h1>Формы</h1>
    
  <form>

  <div>
    <label for="text">Текст</label>
    <input type="text" id="text" value="Текст по умолчанию">
  </div>

  <div>
    <label for="text">Текст</label>
    <input type="text" id="text" value="Текст по умолчанию" readonly>
  </div>

  <div>
    <label for="email">Email</label>
    <input type="email" id="email"
    placeholder="Введите email">
  </div>

  <div>
    <label for="password">Пароль</label>
    <input type="text" id="password">
  </div>

  <div>
    <label for="namber">Число</label>
    <input type="text" id="namber" min="0">
  </div>

  <div>
    <label for="range">Ползунок</label>
    <input type="range" id="range" min="0" max="10" step="1">
  </div>

  <div>
    <label for="date">Дата</label>
    <input type="date" id="date" >
  </div>

  <div>
    <label for="color">Цвет</label>
    <input type="color" id="color" >
  </div>

  <div>
    <label for="message">Сообщение</label>
    <br>
    <textarea id="message" cols="30" rows="10"></textarea>
  </div>

  <div>
    <label for="sex">Ваш пол</label>
    <select name="" id="sex">
        <option value="">Мужчина</option>
        <option value="">Женщина</option>
        <option value="" selected>Выбрать</option>
    </select>
  </div>

  <div>
    <label>Количество работ</label>
    <input type="radio" name="work"> 1
    <input type="radio" name="work"> 3
    <input type="radio" name="work"> 6
    <input type="radio" name="work"> 10+
  </div>

  <div>
    <label>Жратва</label>
    <input type="checkbox" name="food"> макароны
    <input type="checkbox" name="food"> хлеб
    <input type="checkbox" name="food"> огурец
    <input type="checkbox" name="food"> груша
  </div>

  <input type="submit" value="Отправить форму">
  <br>
  <button type="submit"> Еще</button>

  </form>

</body>
</html>
